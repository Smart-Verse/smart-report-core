<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<h1>{{data.cabecalho}}</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    </thead>
    <tbody>
    {{#data.users}}
    <tr>
        <td>{{name}}</td>
        <td>{{age}}</td>
    </tr>
    {{/data.users}}
    </tbody>
</table>
</body>
</html>
